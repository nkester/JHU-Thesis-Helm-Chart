# Information for the first image, rstudio
rstudio:
  podName: rstudio-server
  imageRepository: rocker/rstudio
  imageTag: 4.0.3 #3.6.3
  imagePullPolicy: IfNotPresent
  env:
    firstEnvName: PASSWORD
    firstEnvValue: "mypass"
    secondEnvName: ROOT
    secondEnvValue: "TRUE"
  persistentStorage:
    firstVolName: project-analytics-rstudio-volume
    firstClaimName: project-analytics-rstudio-pvc
    secondVolName: user-neil-rstudio-volume
    secondClaimName: user-neil-rstudio-pvc
  resources: {}
    # cpu: 250m
    # memory: 4800Mi
  service:
    type: NodePort
    rstudioPort: 8787
    podPort: 30633 #or 8787
    portProtocol: TCP
    # clusterIP: None
  route: {}
    # enabled: false
    # name: docker
    # portName: docker
    # labels:
    # annotations:
 
# Values passed to the dependent postgres chart
postgresql:
  enabled: true
  postgresqlUsername: postgres
  postgresqlPassword: mypass
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: false
    # If an existing pvc exists (created prior to this chart) it can be passed here.
    existingClaim: analytics-pg-pvc
    
    ## The path the volume will be mounted at, useful when using different
    ## PostgreSQL images.
    ##
    mountPath: /bitnami/postgresql

    ## The subdirectory of the volume to mount to, useful in dev environments
    ## and one PV for multiple services.
    ##
    subPath: ''

    # storageClass: "-"
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    annotations: {}
    ## selector can be used to match an existing PersistentVolume
    ## selector:
    ##   matchLabels:
    ##     app: my-app
    selector: {}
 

