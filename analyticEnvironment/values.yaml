# Information for the first image, rstudio
rstudio:
  podName: rstudio-server
  imageRepository: docker.io/neilkester/thesis-rstudio #rocker/rstudio
  imageTag: v1.3 #4.0.3 #3.6.3
  imagePullPolicy: IfNotPresent
  env:
    firstEnvName: PASSWORD
    firstEnvValue: "mypass"
    secondEnvName: ROOT
    secondEnvValue: "TRUE"
  persistentStorage:
    firstVolName: project-analytics-rstudio-volume
    firstClaimName: analytics-ebs-rstudio-pvc
    firstMountPath: "/home/rstudio/project-analytics-files"
#    secondVolName: user-neil-rstudio-volume
#    secondClaimName: user-neil-rstudio-pvc
#    secondMountPath: "/home/rstudio/personal-working-files"
  resources: {}
    # cpu: 250m
    # memory: 4800Mi
  service:
    type: NodePort
    rstudioPort: 8787
    podPort: 30633 #or 8787
    portProtocol: TCP
    # clusterIP: None
  route: {}
    # enabled: false
    # name: docker
    # portName: docker
    # labels:
    # annotations:
 
# Values passed to the dependent postgres chart
postgresql:
  enabled: true
  postgresqlUsername: postgres
  postgresqlPassword: mypass
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: true
    # If an existing pvc exists (created prior to this chart) it can be passed here.
    existingClaim: analytics-ebs-postgres-pvc
    
    ## The path the volume will be mounted at, useful when using different
    ## PostgreSQL images.
    ##
    mountPath: /bitnami/postgresql

    ## The subdirectory of the volume to mount to, useful in dev environments
    ## and one PV for multiple services.
    ##
    #subPath: ''

    # storageClass: "-"
    #accessModes:
    #  - ReadWriteOnce
    #size: 10Gi
    annotations: {}
    ## selector can be used to match an existing PersistentVolume
    ## selector:
    ##   matchLabels:
    ##     app: my-app
    selector: {}
 

mongodb:
  enabled: true
  auth:
    enabled: true
    rootPassword: "mypass"
    ## MongoDB custom user and database
